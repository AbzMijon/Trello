<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.ico.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Trello</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__board">
            <p class="header__board-txt">John Smith's Board</p>
        </div>
        <a href="" class="header__logo">
            <img src="images/logo.png" alt="logo" class="header__logo">
        </a>
        <div class="wrapper">
            <div class="search__box">
                <input type="text" class="search__txt" placeholder="Search...">
                <a href="#" class="search__btn"><i class="search icon"></i></a>
            </div>
            <div class="user__icon">
                <img src="images/user.png" alt="user" class="user__icon-foto">
            </div>
        </div>
    </div>
</header>

<!--Карточка для ToDo-->
<div class="card__todo">
    <div class="card__todo-wrap">
        <h3 class="card__todo-title">Title for ToDo</h3>
        <p class="card__todo-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo doloremque libero culpa sequi nulla quod provident.</p>
        <img src="images/user.png" alt="user" class="card__todo-author">
    </div>
    <div class="card__todo-wrapper">
        <time class="card__todo-time">21:15</time>
        <a href="#" class="card__todo-move"><i class="chevron right icon"></i></a>
        <div class="card__todo-edit">
            <a href="#" class="card__todo-edit"><i class="pencil alternate icon"></i></a>
            <a href="#" class="card__todo-delete"><i class="trash icon"></i></a>
        </div>
    </div>
</div>
<!--Карточка для InProgress-->
<div class="card__inprogress">
    <div class="card__inprogress-header">
        <h3 class="card__inprogress-title">Title for InProgress</h3>
        <time class="card__todo-time">21:15</time>
    </div>
    <p class="card__inprogress-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo doloremque libero culpa sequi nulla quod provident. 
    </p>
    <div class="card__inprogress-options">
        <img src="images/user.png" alt="user" class="card__todo-author">
        <div class="ui buttons">
            <button class="ui button">Back</button>
            <div class="or"></div>
            <button class="ui positive button" style="background-color: #00afb9">Complete</button>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
