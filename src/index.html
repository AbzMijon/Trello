<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.ico.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Trello</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="wrapper__dashboard">
    <div class="dashboard dashboard__toDo">
        <div class="dashboard__content">
            <h2 class="dashboard__title">To Do</h2>
        </div>
        <button class="btn__dashboard btn__add">Add task</button>
    </div>
    <div class="dashboard dashboard__inProgress">
        <div class="dashboard__content">
            <h2 class="dashboard__title">In Progress</h2>
        </div>
    </div>
    <div class="dashboard dashboard__done">
        <div class="dashboard__content">
            <h2 class="dashboard__title">Done</h2>
        </div>
        <button class="btn__dashboard btn__delete">Delete all</button>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
